<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <div class="container text-center">
        <h1 class="bg-primary text-light">Rock-Paper-Scissors</h1>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h2>Computer Choice</h2>
          </div>
          <div class="col">
            <h2>Your Choice</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2><span id="computer-choice"></span></h2>
          </div>
          <div class="col-md-auto">
            <h2>Vs</h2>
          </div>
          <div class="col">
            <h2><span id="user-choice"></span></h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2>Result: <span id="result"></span></h2>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <button class="btn btn-primary" id="rock">rock</button>
        <button class="btn btn-danger" id="paper">paper</button>
        <button class="btn btn-warning" id="scissors">scissors</button>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
